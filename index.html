<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="shortcut icon" type="image/png" href="Images/spock.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>Rock Paper Scissors Lizard Spock</header>
    <div class="creds">Made by Naazim</div>
    <div></div>
    <div class="scoreBoard">
        <div class="Badge", id="User_label">
            User_score
        </div>
        <div class="Badge", id="Computer_label">
            Comp_score
        </div>
        <div class="scores">
            <span id="User_score">0</span>:<span id="Computer_score">0</span>
        </div>
    </div>
    <div class="result">
        Your Move
    </div>
    <div class="Choices">
        <div class="choice", id="R">
            <img src="Images/rock.png" alt="rock">
        </div>
        <div class="choice", id="P">
            <img src="Images/paper.png" alt="">
        </div>
        <div class="choice", id="S">
            <img src="Images/scissors.png" alt="">
        </div> 
        <div class="choice", id="L">
            <img src="Images/lizard.png" alt="">
        </div>
        <div class="choice", id="SP">
            <img src="Images/Hand.png" alt="">
        </div>
    <script src="node.js"></script>
   
</body>
</html>
